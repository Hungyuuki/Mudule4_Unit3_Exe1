<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xóa sản phẩm</h1>
<a th:href="@{/products/list}">Trở về danh sách sản phẩm</a>
<form th:action="@{/products/delete/__${product.id}__}" method="post">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.description}"></td>
    <td><img th:src="@{${product.image}}" alt="Ảnh sản phẩm" width="100" height="100"></td>
    <button>Xóa sản phẩm</button>
</form>
</body>
</html>
